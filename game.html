<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Maze Shadow Legends</title>
</head>
<body>
    <div id="gridContainer">
        
        <div id="playerOne">
            <div id="playerOneContainer">
                <div id="namePlayerOne">
                    <p>Player One</p>
                </div>
                <div id="pictureOne">
                    <img src="" class="playerPicture">
                </div>
                <div id="healthBarOne" class="healthBar">
                    <div class="health"></div>
                    <div class="currentHealth"></div>
                </div>
            </div>
            <div id="playerOnePromptBox">
                <div id="nameOne">
                </div>
                <div id="creatureCountOne"> 
                </div>
                <div id="promptOne">
                </div>
                <div id="answerOne">
                    <ul id="answerListOne">
                    </ul>
                </div>
            </div>
            <div id="playerOneAnswerBox">
                <div id="buttonContainer">
                    <button id="button1" class="answerButton"> 1 </button>
                    <button id="button2" class="answerButton"> 2 </button>
                    <button id="button3" class="answerButton"> 3 </button>
                </div>
            </div>
        </div>
        <div id="canvasContainer">
            <script src="p5.js"></script>
        </div>
        <div id="playerTwo">
            <div id="playerTwoContainer">
                <div id="namePlayerTwo">
                    <p>Player Two</p>
                </div>
                <div id="pictureTwo">
                    <img src="" class="playerPicture">
                </div>
                <div id="healthBarTwo" class="healthBar">
                    <div class="health"></div>
                    <div class="currentHealth"></div>
                </div>
            </div>
            <div id="playerTwoPromptBox">
                <div id="nameTwo">
                </div>
                <div id="creatureCountTwo"> 
                </div>
                <div id="promptTwo">
                </div>
                <div id="answerTwo">
                    <ul id="answerListTwo">
                    </ul>
                </div>
            </div>
            <div id="playerTwoAnswerBox">
                <div id="buttonContainer">
                    <button id="button4" class="answerButton"> 7 </button>
                    <button id="button5" class="answerButton"> 8 </button>
                    <button id="button6" class="answerButton"> 9 </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
